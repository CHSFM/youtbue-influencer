<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube频道信息查询</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube频道信息查询</h1>
        
        <div class="config-section">
            <h2>公共参数配置</h2>
            <div class="config-row">
                <div class="config-item">
                    <label for="apiKey">YouTube Data API Key:</label>
                    <input type="text" id="apiKey" placeholder="输入API Key" required>
                </div>
            </div>
            <div class="config-row">
                <div class="config-item">
                    <label for="videoCount">获取视频数:</label>
                    <input type="number" id="videoCount" value="50" min="1" max="50">
                </div>
                <div class="config-item">
                    <label for="commentCount">获取评论数:</label>
                    <input type="number" id="commentCount" value="200" min="1" max="200">
                </div>
            </div>

        </div>

        <form id="channelForm">
            <input type="text" id="channelId" placeholder="输入YouTube频道ID" required>
            <button type="submit">查询</button>
        </form>
        
        <div id="result" class="hidden">
            <div class="channel-info">
                <img id="channelThumbnail" src="" alt="频道缩略图">
                <div class="details">
                    <h2 id="channelTitle"></h2>
                    <p id="channelDescription"></p>
                    <div class="stats">
                        <p>创建时间: <span id="createdAt"></span></p>
                        <p>订阅者: <span id="subscribers"></span></p>
                        <p>观看次数: <span id="views"></span></p>
                        <p>视频数量: <span id="videos"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="videosTable" class="hidden">
            <div class="video-header">
                <h2>视频列表</h2>
                <button id="exportBtn" class="hidden">导出视频列表</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>描述</th>
                        <th>发布时间</th>
                        <th>标签</th>
                        <th>观看次数</th>
                        <th>点赞数</th>
                        <th>评论数</th>
                        <th>时长</th>
                        <th>分类</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="videosBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
